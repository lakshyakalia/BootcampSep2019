<!DOCTYPE html>
<html>
   <head>
      <title>Calculator</title>
      <link rel = "stylesheet" type = "text/css" href = "stylesheet1.css">
   </head>
   <body class="body1">
      <table class = "table1" border="5px solid black" >
         
         <tr class="display">
            <td colspan="5" style="height: 150px"><marquee><b class="text" >  Welcome to Future </b></marquee></td>
         </tr>
         <tr class = "row">
            <td class ="num">1</td>
            <td class ="num">2</td>
            <td class ="num">3</td>
            <td class ="operator">+</td>
         </tr>
         <tr class ="row">
            <td class ="num">4</td>
            <td class ="num">5</td>
            <td class ="num">6</td>
            <td class ="operator">-</td>
         </tr>
         <tr>
            <td class ="num">7</td>
            <td class ="num">8</td>
            <td class ="num">9</td>
            <td class ="operator">*</td>
         </tr>
         <tr>
            <td class ="operator">%</td>
            <td class ="num">0</td>
            <td class ="operator">#</td>
            <td class ="operator">=</td>
         </tr>
      </table>
   </body>
</html>
