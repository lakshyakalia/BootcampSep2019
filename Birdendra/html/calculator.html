<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <style>
    body{
        background-color: aqua;
        border: 0;
        margin: 0;
    }
    table{
        border: 1px solid black;
        height: 300px;
        width: 300px;
        background: grey;
    }
    th,td{
        border: 1px solid black;
        color: white;
        font-size: 20px;
        padding: 10px;
    }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <table  >
        <tr>
            <th colspan="5"> <p>Display result</p> </th>
        </tr>
        <tr>
            <td > 1 </td>
            <td > 2 </td>
            <td > 3 </td>
            <td > + </td>
            <td > - </td>
        </tr>
        <tr>
            <td > 4 </td>
            <td > 5 </td>
            <td > 6 </td>
            <td > * </td>
            <td > / </td>
        </tr>
        <tr>
            <td > 7 </td>
            <td > 8 </td>
            <td > 9 </td>
            <td > ( </td>
            <td >) </td>
        </tr>
        <tr>
            <td > 0 </td>
            <td > 00 </td>
            <td > ANS </td>
            <td colspan="2"> = </td>
        </tr>
    </table>
</body>
</html>
