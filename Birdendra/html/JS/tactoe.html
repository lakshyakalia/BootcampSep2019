<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="tactoe.js"></script>
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            padding: 0;
        }
        table{
            margin: auto;
        }
        table tr td, table tr th{
            border: 1px solid black;
            text-align: center;
        }
        td{
            width: 60px;
            height: 60px;
            margin: 5px;
            color: white;
            background-color: grey;
            font-size: 18px;
        }
        th{
            width: 180px;
            height: 60px;
            color: #000000;
            font-size: 20px;
            background-color: #ffcccc;
        }
        .player{
            display: flex;
            width: 150px;
            margin: auto;
        }
        .player button{
            width: 100%;
            height: 60px;
        }
        .player button:hover{
            background-color:green;
        }
    </style>
</head>
<body>
    <table>
        <tr >
            <th colspan="3" id="display">welcome to tic tac toe</th>
        </tr>
        <tr>
            <td id="b1" onclick="clicking(this.id)">click</td>
            <td id="b2"  onclick="clicking(this.id)">click</td>
            <td id="b3"  onclick="clicking(this.id)">click</td>
        </tr>
        <tr>
            <td id="b4" onclick="clicking(this.id)">click</td>
            <td id="b5" onclick="clicking(this.id)">click</td>
            <td id="b6" onclick="clicking(this.id)">click</td>
        </tr>
        <tr>
            <td id="b7" onclick="clicking(this.id)">click</td>
            <td id="b8" onclick="clicking(this.id)">click</td>
            <td id="b9" onclick="clicking(this.id)">click</td>
        </tr>
    </table>
    <div class="player">
        <button id="my" onclick="reSet()">Reset</button>
    </div>
</body>
</html>
