<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../public/css/exam.css">

    <script type="text/javascript" src="../public/js/examiner.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: black;">
        <img src="../../user/public/assets/cybergrouplogo.png" class="logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">

                <li class="nav-item">
                    <a class="nav-link" onclick="location.href='./examiner.html'">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="location.href='contactUs.html'">Contact</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" onclick="location.href='exam.html'">Test Collections</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <!-- <span id="span">Welcome &nbsp; </span> -->

                <button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="logout()">Logout</button>
            </form>
        </div>
    </nav>
    <!-- confirm dialogue box -->

    <div class="container-fluid">
        <div class="row" id="examId">
            <div class="col-md-12 exam-detail">
                <h2>Exam Details</h2>
                <div class="row heading">
                    <div class="col-md-3">
                        <h5>Exam NAME</h5>
                    </div>
                    <div class="col-md-2">
                        <h5>Exam CODE</h5>
                    </div>
                    <div class="col-md-2">
                        <h5>Exam Duration</h5>
                    </div>
                    <div class="col-md-2">
                        <h5>Exam Date </h5>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- append view question template -->
    <div class="container question-div-pos" id="mainDiv">
        <div class="row qrow">
            <div class="col-md-2" id="question-Index"></div>
            <div class="col-md-10" id="question-Display"></div>
        </div>
    </div>
    <!-- append edit exam form template here-->
    <div class="container-fluid" id="display-form">
    </div>
    <!-- append edit question template -->
    <div class="container-fluid" id="display-edit-form"></div>
    <!-- display exam detail template -->
    <script id="display-exam-detail" type="text/html">
        <div class="row content" id="{{_id}}">
            <div class="col-md-3">
                <p>{{examName}}</p>
            </div>
            <div class="col-md-2">
                <p>{{examCode}}</p>
            </div>
            <div class="col-md-2">
                <p>{{examDuration}}</p>
            </div>
            <div class="col-md-2">
                <p>{{examStartTime}}</p>
            </div>
            <div class="col-md-1">
                <button class="btn btn-outline-info" id="view{{index}}" onclick="showQuestion(this.id)">View</button>
            </div>
            <div class="col-md-1">
                <button class="btn btn-outline-primary" id="edit{{index}}" onclick="editExamDetail(this.id)">Edit</button>
            </div>
            <div class="col-md-1">
                <button type="button" id="delete{{index}}" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal" onclick="setId(this.id)">Delete</button>
                <!-- <button class="btn btn-outline-danger" id="delete{{index}}" onclick="deleteExam(this.id)">Delete</button> -->
            </div>
        </div>
    </script>
    <!-- edit exam detail template -->
    <script id="edit-exam-detail" type="text/html">
        <div class="form1">
            <form class="addExamDetail">
                <div class="form-group">
                    <label for="addExamName">Exam Name</label>
                    <input type="text" class="form-control" id="addExamName" aria-describedby="emailHelp" placeholder="Enter Exam Name" value="{{examName}}">
                </div>
                <div class="form-group">
                    <label for="addExamCode">Exam Code</label>
                    <input type="text" class="form-control" id="addExamCode" placeholder="Enter Exam Code" value="{{examCode}}" disabled>
                </div>
                <div class="form-group">
                    <label for="addExamDuration">Exam Duration</label>
                    <input type="text" class="form-control" id="addExamDuration" aria-describedby="emailHelp" placeholder="Enter Exam Duration" value="{{examDuration}}">
                </div>
                <div class="form-group">
                    <label for="addExamDate">Exam Date and Time</label>
                    <input type="text" class="form-control" id="addExamDate" aria-describedby="emailHelp" placeholder="Enter Exam Date" value="{{examStartTime}}">
                </div>
                <div class="form-group">
                    <label for="addExamInstruction">Exam Instruction</label>
                    <textarea class="form-control rounded-0" id="addExamInstruction" rows="5" placeholder="Enter Exam Instruction">{{instructions}}</textarea>
                </div>
                <button type="button" class="btn btn-primary" id="{{_id}}" onclick="updateExam(this.id)">Submit</button>
            </form>
        </div>
    </script>
    <!-- display question template -->
    <script id="index-template" type="text/html">
        <a href="#{{_id}}" class="questionIndex">{{index}}</a>
    </script>
    <script id="question-template-body" type="text/html">
        <div class="row">
            <div class="col-md-12 question-div" id="{{_id}}">
                <h3>Question-{{index}}</h3>
                <p>{{questionText}}</p>
                <ul>
                    <li>{{options.option1}}</li>
                    <li>{{options.option2}}</li>
                    <li>{{options.option3}}</li>
                    <li>{{options.option4}}</li>
                </ul>
                <h6>Answer : {{answer}} </h6>
                <div class="btn1">
                    <button type="button" class="btn btn-outline-info" id="editQs{{index}}" onclick="editQuestion(this.id)">Edit</button>
                    <button type="button" id="delQues{{index}}" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal1" onclick="setQsId(this.id)">Delete</button>
                    <!-- <button type="button" class="btn btn-outline-danger" id="delQues{{index}}" onclick="removeQuestion(this.id)">Delete</button> -->
                </div>
            </div>
    </script>
    <!-- edit question template for multiple option -->
    <script id="edit-question-template" type="text/html">
        <div class="form2">
            <form class="addQuestion">
                <div class="form-group">
                    <label for="addtestQuestion">Question</label>
                    <input type="text" class="form-control" id="addtestQuestion" aria-describedby="emailHelp" placeholder="Enter Question" value="{{questionText}}">
                </div>
                <div class="red box" id="redbox">
              <div class="form-group">
                <label class="control-label">Option1</label>
                <input type="checkbox" name="option" value="option1" class="form-checkbox" id="addtestAnswer">
                <input maxlength="100" type="text" id="addtestOption1" class="form-control"
                  placeholder="Enter Option1"value="{{options.option1}}" />
              </div>
              <div class="form-group">
                <label class="control-label">Option2</label>
                <input type="checkbox" name="option" value="option2" class="form-checkbox" id="addtestAnswer">
                <input maxlength="100" type="text" id="addtestOption2" class="form-control"
                  placeholder="Enter Option2" value="{{options.option2}}" />
              </div>
              <div class="form-group">
                <label class="control-label">Option3</label>
                <input type="checkbox" name="option" value="option3" class="form-checkbox" id="addtestAnswer">
                <input maxlength="100" type="text" id="addtestOption3" class="form-control"
                  placeholder="Enter Option3" value="{{options.option3}}" />
              </div>
              <div class="form-group">
                <label class="control-label">Option4</label>
                <input type="checkbox" name="option" value="option4" class="form-checkbox" id="addtestAnswer">
                <input maxlength="100" type="text" id="addtestOption4" class="form-control"
                  placeholder="Enter Option4" value="{{options.option4}}"/>
              </div>

            </div>
            <div class="form-group">
                    <label for="addtestWeightage">Weightage</label>
                    <input type="text" class="form-control" id="addtestWeightage" aria-describedby="emailHelp" placeholder="Enter Weghtage" value="{{weightage}}">
                </div>
                <button type="button" class="btn btn-primary" id="{{_id}}" onclick="updateQues(this.id)">Submit</button>
            </form>
        </div>
    </script>
    <!-- edit question for single option -->
    <script id="edit-single-option" type="text/html">
        <div class="form2">
                <form class="addQuestion">
                    <div class="form-group">
                        <label for="addtestQuestion">Question</label>
                        <input type="text" class="form-control" id="addtestQuestion" aria-describedby="emailHelp" placeholder="Enter Question" value="{{questionText}}">
                    </div>
                    <div class="green box" id="greenbox">
                            <div class="form-group">
                              <label class="control-label">Option1</label>
                              <input type="radio" name="option1" value="option1" class="form-checkbox" id="addtestAnswer1">
                              <input maxlength="100" type="text" id="addtestOption1G" class="form-control"
                                placeholder="Enter Option1" value="{{options.option1}}"/>
                            </div>
                            <div class="form-group">
                              <label class="control-label">Option2</label>
                              <input type="radio" name="option1" value="option2" class="form-checkbox" id="addtestAnswer1">
                              <input maxlength="100" type="text" id="addtestOption2G" class="form-control"
                                placeholder="Enter Option2" value="{{options.option2}}"/>
                            </div>
                            <div class="form-group">
                              <label class="control-label">Option3</label>
                              <input type="radio" name="option1" value="option3" class="form-checkbox" id="addtestAnswer1">
                              <input maxlength="100" type="text" id="addtestOption3G" class="form-control"
                                placeholder="Enter Option3" value="{{options.option3}}"/>
                            </div>
                            <div class="form-group">
                              <label class="control-label">Option4</label>
                              <input type="radio" name="option1" value="option4" class="form-checkbox" id="addtestAnswer1">
                              <input maxlength="100" type="text" id="addtestOption4G" class="form-control"
                                placeholder="Enter Option4" value="{{options.option4}}" />
                            </div>
                          </div>
              
                <div class="form-group">
                        <label for="addtestWeightage">Weightage</label>
                        <input type="text" class="form-control" id="addtestWeightage" aria-describedby="emailHelp" placeholder="Enter Weghtage" value="{{weightage}}">
                    </div>
                    <button type="button" class="btn btn-primary" id="{{_id}}" onclick="updateQues(this.id)">Submit</button>
                </form>
            </div>
    </script>
    <script src="../public/js/showExam.js"></script>

    <!-- Modal to confirm delete exam -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog " role="document">
            <div class="modal-content confirm-box">
                <div class="modal-header">
                    <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <h4>You delete this item?</4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-info" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-outline-success" id="del" onclick="deleteExam(this.id)">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal to confirm delete question -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog " role="document">
            <div class="modal-content confirm-box">
                <div class="modal-header">
                    <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <h4>You want delete this question?</4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-info" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-outline-success" id="delQ" onclick="removeQuestion(this.id)">Yes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
