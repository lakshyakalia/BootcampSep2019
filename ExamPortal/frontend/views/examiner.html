<!Doctype html>

<head>
    <title>Welcome to Online Test Portal!</title>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="/frontend/public/css/examiner.css">
        <script type="text/javascript" src="../public/js/examiner.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">Online Test Portal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto ">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Educational Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Test Collections</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <div class="dropdown">
                        <span>Welcome &nbsp; &nbsp;</span>
                        <div class="dropdown-content">
                            <button class="btn btn-danger"><a href='#edit' onclick="showEdit()" style="text-decoration: none; color: rgba(255, 255, 255, 1);">Edit</a></button>
                        </div>
                    </div>
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </div>
        </nav>
        <h2 class="container display-4" style="margin-top: 70px;">Choose one of the options Below : </h2>
        <div class="options-div">
            <div class="container container-1">
                <button type="button" class="btn btn-success" onclick="location.reload();location.href='examdetails.html'">Create Test</button>
                <button type="button" class="btn btn-primary" onclick="location.reload();location.href='exam.html'">View Tests</button>
                <button type="button" class="btn btn-danger" onclick="location.reload();location.href='viewPerformance.html'">View Performance of Students</button>
            </div>
        </div>
        <div>
            <div class="container-1 edit-details" id="showEditDiv">
                <span class="edit-text"><a name='edit'>Edit Details : </a></span>
                <input type="text" placeholder="Email : ">
                <input type="text" placeholder="Name : ">
                <input type="text" placeholder="Password : ">
                <input type="text" placeholder="Phone No : ">
                <input type="text" placeholder="College Name : ">
                <button class="btn btn-success" onclick="editDetails()">Update</button>
                <button class="btn btn-primary back" onclick="hideEditDetails()">Back</button>
            </div>
        </div>

    </body>
</head>

</html>
