<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../public/css/admin.css">
    <link rel="icon" href="https://www.cygrp.com/wp-content/uploads/2019/06/cybergroup-site-icon.png" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: black;">
        <a href="https://www.cygrp.com/"><img src="../assets/cybergrouplogo.png" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item">
                    <a class="nav-link" href="adminHome.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.cygrp.com/">About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="button" data-toggle="modal" data-target="#exampleModal">Logout</button>
            </form>
        </div>
    </nav>
    <div class="baner">
        <h5>Show Examiners</h5>
    </div>
    <div id="targetPage"></div>
    <div id="performance"></div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    You have successfully logout
                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-success" onclick="logout()">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!--/Model-->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    Are you sure you want to delete
                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-success deleteButton" id="modelid" data-dismiss="modal">OK</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!--/Model-->

    <script id="index-template" type="text/html">
        <table class="table table-light show-examiner-table" style="width:60%; border: 1px solid black; border-top: 2px solid black; text-align: center;">
            <thead>
                <tr style="font-weight:100;">
                    <th scope="col">Email</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date Created</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            {{ #data }}
            <tbody>
                <tr>
                    <td>{{ email }}</td>
                    <td>{{ name }}</td>
                    <td>{{ createdDate}}</td>
                    <td><button class="btn btn-outline-danger my-2 my-sm-0 " type="submit" id="{{ _id }}" data-toggle="modal" data-target="#exampleModal1" onclick="deleteexaminer(this.id)">Delete</button></td>
                </tr>
                {{ /data }}
            </tbody>
        </table>
    </script>
    <script src="../public/js/adminShowExaminer.js"></script>
</body>

</html>
