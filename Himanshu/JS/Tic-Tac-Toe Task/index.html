<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    </head>
    <body>
        <p class="heading">Tic Tac Toe</p>
        <div class="container">
            <div class="game-box">
                <canvas id="myCanvas"></canvas>                
                <div class="game-row">
                    <div class="game-col border-right border-bottom">
                        <input type="button" class="disable" value="C" onclick="getGameValue(this.id)" id="1">
                    </div>
                    <div class="game-col border-right border-bottom">
                        <input type="button" class="disable" value="C" onclick="getGameValue(this.id)" id="2">
                    </div>
                    <div class="game-col border-bottom">
                        <input type="button" class="disable" value="C" onclick="getGameValue(this.id)" id="3">
                    </div>
                </div>   
                <div class="game-row">
                    <div class="game-col border-right border-bottom">
                        <input type="button" class="disable" value="C" onclick="getGameValue(this.id)" id="4">
                    </div>
                    <div class="game-col border-right border-bottom">
                        <input type="button" class="disable" value="C" onclick="getGameValue(this.id)" id="5">
                    </div>
                    <div class="game-col border-bottom">
                        <input type="button" class="disable" value="C" onclick="getGameValue(this.id)" id="6">
                    </div>
                </div>
                <div class="game-row">
                    <div class="game-col border-right">
                        <input type="button" class="disable" value="C" onclick="getGameValue(this.id)" id="7">
                    </div>
                    <div class="game-col border-right">
                        <input type="button" class="disable" value="C" onclick="getGameValue(this.id)" id="8">
                    </div>
                    <div class="game-col">
                        <input type="button" class="disable" value="C" onclick="getGameValue(this.id)" id="9">
                    </div>
                </div>
            </div>
        </div>
        <p id="winner_result"></p>
        <button type="button" class="reset-button" id="reset" onclick="resetGame()">Reset</button>
        <script src="javascript.js"></script>
    </body>
</html>
